<html>
    <head><title>prime number</title></head>
    <body>
        <script>
            let count=0
            for(let i=2;i<=100;i++)
            {
            for(var j=1;j<=i;j++)
            {
                if(i%j==0)
                 count++
            
            }
            if(count==2)
            document.write(i,'<br>')
            count=0
            }
        </script>
    </body>
</html>
